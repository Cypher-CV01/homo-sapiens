spring:
  application:
    name: homo-sapiens
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${HS_DB_STRING_CONEXAO:jdbc:postgresql://localhost:5432/postgres?currentSchema=public}
    username: ${HS_DB_USERNAME:postgres}
    password: ${HS_DB_PASSWORD:restinga@2025}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
amqp:
  neandertal:
    listenerQueue: hominideos.neandertal.entrada
    retornoQueue: hominideos.neandertal.retorno

  florisience:
    listenerQueue: hominideos.florisience.entrada
    retornoQueue: hominideos.florisience.retorno

  denisovano:
    listenerQueue: hominideos.denisovano.entrada
    retornoQueue: hominideos.denisovano.retorno

  habilis:
    listenerQueue: hominideos.habilis.entrada
    retornoQueue: hominideos.habilis.retorno
